<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Interweave Testing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-size: 14px;
      font-family: Verdana, sans-serif;
    }

    button:focus {
      outline: none;
    }

    .interweave-picker__picker {
      border: 1px solid gray;
      border-radius: .2em;
      background: white;
      width: 305px;
      position: relative;
    }

    .interweave-picker__search {
      padding: 10px;
      background: gray;
    }

    .interweave-picker__search-input {
      padding: 5px;
      font-size: inherit;
      width: 100%;
      border: 1px solid lightgray;
      border-radius: .2em;
    }

    .interweave-picker__emojis {
      overflow-y: auto;
      height: 250px;
      position: relative;
    }

    .interweave-picker__emojis-header {
      padding: 10px;
      font-weight: bold;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, .9);
      z-index: 2;
    }

    .interweave-picker__emojis-body {
      z-index: 1;
      padding: 0 10px 5px 10px;
      font-size: 18px;
    }

    .interweave-picker__emojis-body::after {
      display: block;
      content: '';
      clear: both;
    }

    .interweave-picker__emoji {
      background: transparent;
      border: 0;
      padding: 5px;
      font-size: inherit;
      position: relative;
      z-index: 1;
      float: left;
      cursor: pointer;
      width: 28px;
      height: 31px;
    }

    .interweave-picker__emoji--active {
      background: #eee;
      border-radius: .2em;
    }

    .interweave-picker__preview {
      min-height: 65px;
      display: flex;
      padding: 10px;
      border-bottom: 1px solid gray;
    }

    .interweave-picker__preview-emoji {
      width: 40px;
      margin-right: 10px;
    }

    .interweave-picker__preview-title {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .interweave-picker__preview-subtitle {
      font-size: 12px;
      color: gray;
    }

    .interweave-picker__groups {
      background: gray;
      padding: 0 10px;
    }

    .interweave-picker__groups-list {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
      justify-content: space-between;
    }

    .interweave-picker__group {
      background: transparent;
      border: 0;
      padding: 4px 8px;
      font-size: inherit;
      position: relative;
      cursor: pointer;
    }

    .interweave-picker__group--active {
      background: white;
      border-bottom-left-radius: .2em;
      border-bottom-right-radius: .2em;
    }

    .interweave-picker__no-results {
      padding: 10px;
    }

    .interweave-picker__skin-tones {
      padding: 7px 10px;
      text-align: center;
    }

    .interweave-picker__skin-tone {
      background: transparent;
      border-width: 2px;
      border-style: solid;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      padding: 0;
      margin: 0 5px;
      line-height: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .interweave-picker__skin-tone--active {
      background: #fff !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.min.js"></script>
</body>
</html>
